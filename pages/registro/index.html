<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/materialize-css/dist/css/materialize.css">
    <!--<link rel="stylesheet" type="text/css" href="../../css/utils.css">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body style="background: #ececec">
    <nav>
      <div class="nav-wrapper" style="background: #2bbbad">
        <a href="#!" class="brand-logo right">CASHcontrol</a>
        <ul class="left">
          <li><a href="../login/index.html">ENTRAR</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="../login/index.html">ENTRAR</a></li>
        </ul>
      </div>
    </nav>

      <div class="row">
        <div class="offset-s2 col s8" style="padding: 100px !important;">          
          <div class="card white" style="padding: 20px !important;">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" class="validate">
                  <label for="icon_prefix">Nome</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">email</i>
                  <input id="icon_email" type="email" class="validate">
                  <label for="icon_email">Email</label>
                </div>            
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="icon_password" type="password" class="validate">
                  <label for="icon_password">Senha</label>
                </div>
                <div class="input-field col s12">
                  <button onclick="registrar()" class="btn waves-effect waves-light" type="submit" name="action">Registrar
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </div>    
            </div>      
        </div>
      </div>
      <script type="text/javascript" src="../../node_modules/hammerjs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
      <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/registro.js"></script>

      <footer class="page-footer" style="background: #2bbbad">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">CASH Control</h5>
                <p class="grey-text text-lighten-4">Com esse aplicativo você pode ficar por dentro de tudo que você gastou no mês de forma simples e facil.</p>
              </div>
            </div>
          </div>
          <div class="footer-copyright">

            © 2017 Copyright Text
            </div>
          </div>
        </footer>
